<!DOCTYPE html>
<html lang = "ko">
  <head>
    <meta charset="UTF-8">
    <title> form </title>
  </head>
  <body>
    <form action="./fifth_document.html" method = "POST">
      <h1> form 관련 요소 </h1>
      <!--
        input 연습
        <input type="text"><br>
      -->
      <fieldset>
        <legend>기본정보</legend>
        <label for="userid">아이디 : </label>
        <input type="text" id = "userid" placeholder="영문으로만 입력해주세요."><br>
        <label for="password">비밀번호 : </label>
        <input type="password" id = "password"><br>
        성별 : 
        <label for="man">남자</label><input type="radio" id ="man"name="gender" checked> 
        <label for="woman">여자</label><input type="radio" id="woman" name="gender"><br>
      </fieldset>
      
      <fieldset>
        <legend>부가정보</legend>
        취미 : 
        <label for="movie">영화감상</label><input type="checkbox" id="movie" name="hobby"checked> 
        <label for="music">음악감상</label><input type="checkbox" id = "music" name="hobby"> 
        <label for="book">독서</label><input type="checkbox" id = "book" name="hobby"><br>
        <label for="photo">프로필 사진 업로드 : </label><input type = "file" id="photo"><br>
        <label for = "region">사는 지역 : </label> 
        <select id="region">
          <option>서울</option>
          <option>강원</option>
          <option>경기</option>
          <option selected>제주</option>
      </select><br>
      <label for="selfPR">자기소개 : </label>
      <textarea id = "selfPR"cols="30" rows="5" placeholder="자기소개는 짧게 해주세요"></textarea><br>
      </fieldset>
      
      <button type="submit">submit</button>
      <button type="reset">reset</button><br>
      <input type="submit" value="전송"> 
      <input type="reset" value="취소">
      <input type="image" src="./login.jpg" alt="" width="100" height = "50">
      <input type = "button" value="등록"><br>

    </form>
 
  </body>
</html>
